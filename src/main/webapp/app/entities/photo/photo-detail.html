
<div>
    <h2><span>Photo</span> {{vm.photo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Path</span></dt>
        <dd>
            <span>{{vm.photo.path}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.photo.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.photo.description}}</span>
        </dd>
        <dt><span>Date Created</span></dt>
        <dd>
            <span>{{vm.photo.dateCreated | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            {{vm.photo.createdBy.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="photo-detail.edit({id:vm.photo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
